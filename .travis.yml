language: julia
julia:
    - nightly
notifications:
    email: false
before_install:
    - sudo add-apt-repository ppa:ska-sa/main -y
    - sudo apt-get update -qq -y
    - sudo apt-get install libcasacore-dev -y
    - sudo apt-get install casacore-data -y
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --check-bounds=yes -e "Pkg.clone(\"SIUnits\"); Pkg.clone(pwd()); Pkg.build(\"CasaCore\"); Pkg.test(\"CasaCore\"; coverage=true)"
after_success:
    - julia -e "cd(Pkg.dir(\"CasaCore\")); Pkg.add(\"Coverage\"); using Coverage; Coveralls.submit(Coveralls.process_folder())"

